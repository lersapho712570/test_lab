---
- name: Gather OSP
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Collection instance info
      os_server_info:
      register: instances

    - name: Set Fact
      set_fact:
        frontend1: "{{ myvar.private_v4 }}"
      when: myvar.metadata.AnsibleGroup == "load_balancers"
      loop: "{{ instances.openstack_servers }}"
      loop_control:
        loop_var: myvar


- name: End to end smoke tests
  hosts: app_servers
  become: false
  gather_facts: false
  vars_files: ip_address.yml
  tags:
    - smoketest  
  tasks:
 
    - name: Check webserver for correct response
      uri:
        url: "http://{{ hostvars['localhost']['frontend1'] }}/ping"
        return_content: yes
      until: '"alive" in result.content'
      retries: 10
      delay: 1
      register: result
      delegate_to: localhost

