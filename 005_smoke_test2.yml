---
- import_playbook: 2_in-memory-inventory.yml

- name: End to end smoke tests
  hosts: app_servers
  become: false
  gather_facts: false
  vars_files: ip_address.yml
  tags:
    - smoketest  
  tasks:
 
    - name: Check webserver for correct response
      uri:
        #url: "http://{{ frontend1 }}/ping"
        url: "http://{{ hostvars['localhost']['frontend1'] }}/ping"
        return_content: yes
      until: '"alive" in result.content'
      retries: 10
      delay: 1
      register: result
      delegate_to: localhost

    - name: Print
      debug:
        msg: " {{ hostvars['localhost']['frontend1'] }} "
